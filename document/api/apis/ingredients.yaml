get:
  operationId: getIngredientList
  tags:
   - ingredients
  summary: 食材リストを取得
  description: |- 
    食材リストを返却する
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/dynamoDB/tbl_ingredients.yaml#/Name'
    default:
       $ref: '../components/common/response.yaml#/Default'

post:
  operationId: createIngredient
  tags:
   - ingredients
  summary: 食材を追加
  description: |- 
    食材を追加する
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              $ref: '../components/dynamoDB/tbl_ingredients.yaml#/Name'
            category:
              $ref: '../components/dynamoDB/tbl_ingredients.yaml#/Category'
            Unit:
              $ref: '../components/dynamoDB/tbl_ingredients.yaml#/Unit'
  responses:
    "200":
      description: |-
       成功<br/>
       作成された食材IDを返す
      content:
        application/json:
          schema:
            $ref: '../components/dynamoDB/tbl_ingredients.yaml#/Id'
    default:
       $ref: '../components/common/response.yaml#/Default'
